<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">The Weather Be Like...</h1>
      <div class="weather-app-wrap">
        <div class="weather-app">
          <h2>Frankford ON, Canada</h2>
          <ul>
            <li class="cur-date">Sun May 12,2022 19:31</li>
            <li class="w-desc">Partly Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-img">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="partly_cloudy"
                  class="float-left"
                />
               <strong>28</strong><small> °C | °F</small>
                </div>
              </div>
              <div class="col-6">
                <ul class="w-details">
                  <li>Preciptation: 1%</li>
                  <li>Humidity: 21%</li>
                  <li>Wind: 6 km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <small>
            <a
              href="https://github.com/Ndrea3/The-Weather-Outside-Is....git"
              target="_blank"
              >Open-sourced code</a
            >
            by Andrea Simmons
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
