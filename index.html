<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>My Weather App</title>
  </head>
  <body background="src/images/coffee-and-donuts-pop-color-background.svg" >
    <div class="container">
      
      <div class="weather-app-wrap">
        <h1 class="page-title">The Weather Be Like...ðŸ¤”</h1>
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
            <input type="search" placeholder="Enter a City..." class ="form-control" id="city-input" autocomplete="off"/>
            </div>
            <div class="col-3">
            <input type="submit" value="Search" class="btn btn-info w-100"/>
            </div>
            </div>
          </form>
          <div class="curWeather">
          <h2 class="place mt-3" id="city"></h2>
          <ul>
            <li class="cur-date" id="date"></li>
            <li class="w-desc" id="desc"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-img">
                <img
                  src=""
                  alt=""
                  class="float-left"
                  id="icon"
                />
               <strong id="temperature"></strong><small id="celc-link"> CÂ°</small>
                </div>
              </div>
              <div class="col-6">
                <ul class="w-details">
                  <li><strong>Pressure: </strong><span id="pressure"></span> mmHg</li>
                  <li><strong>Humidity: </strong><span id="humidity"></span>%</li>
                  <li><strong>Wind: </strong><span id="wind"></span> km/h</li>
                </ul>
              </div>
              <ul>
                <li class="temp-summary p-3"><strong>High: </strong><span id="dailyHigh"> </span></li>
                <li class="temp-summary p-3"><strong>Low: </strong><span id="dailyLow"> </span></li>
                <li class="temp-summary p-3"><strong>Feels Like: </strong><span id="dailyFeelsLike"> </span></li>
              </ul>
            </div>
            </div>
      <div class="forecast">
      <h4 class="forecast-name">What's Up Next? ...<small id="subTitle">(Daily Forecast)</small></h4>
      <div class="daily-forecast" id="forecast">
      <div class="row">
        <div class="daily-weather col-2">
        <div class="daily-forecast-day"></div>
            <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42"
            />
            <div class="daily-forecast-temp">
              <span class="daily-forecast-temp-max">Â°</span>
              <span class="daily-forecast-temp-min">Â°</span>
            </div>
          </div>
          </div>
          </div>
        </div>
          </div>
          <div class="footer">
          <small ><strong>
            <a
              href="https://github.com/Ndrea3/The-Weather-Outside-Is....git"
              target="_blank"
              >Open-sourced code</a
            >
            <span class="author">by Andrea Simmons</span></strong>
          </small>
          </div>
        </div>
    </div>
    </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
