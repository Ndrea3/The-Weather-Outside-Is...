<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">The Weather Be Like...</h1>
      <div class="weather-app-wrap">
        <div class="weather-app">
          <h2 class="place" id="city"></h2>
          <ul>
            <li class="cur-date" id="date"></li>
            <li class="w-desc" id="desc"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-img">
                <img
                  src=""
                  alt=""
                  class="float-left"
                  id="icon"
                />
               <strong id="temperature"></strong><small> °C | <a href="#" style="text-decoration:none">°F</a></small>
                </div>
              </div>
              <div class="col-6">
                <ul class="w-details">
                  <li>Pressure:<span id="pressure"></span> mmHg</li>
                  <li>Humidity:<span id="humidity"></span>%</li>
                  <li>Wind:<span id="wind"></span> km/h</li>
                </ul>
              </div>
              <ul>
                <li class="temp-summary p-3"><strong>High:</strong><span id="dailyHigh"></span></li>
                <li class="temp-summary p-3"><strong>Low:</strong><span id="dailyLow"></span></li>
                <li class="temp-summary p-3"><strong>Feels Like:</strong><span id="dailyFeelsLike"></span></li>
              </ul>
            </div>
          </div>
          <small>
            <a
              href="https://github.com/Ndrea3/The-Weather-Outside-Is....git"
              target="_blank"
              >Open-sourced code</a
            >
            by Andrea Simmons
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
